name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew build -x test

      - name: Get artifact name
        id: artifact
        run: |
          echo "JAR_FILE=$(ls build/libs/*.jar | grep -v plain)" >> $GITHUB_OUTPUT

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            # Stop existing application
            if [ -f app.pid ]; then
              OLD_PID=$(cat app.pid)
              if kill -0 "$OLD_PID" 2>/dev/null; then
                echo "Stopping existing application (PID: $OLD_PID)..."
                kill "$OLD_PID"

                # Wait up to 40s for graceful shutdown (30s Spring + 10s buffer)
                for i in $(seq 1 40); do
                  if ! kill -0 "$OLD_PID" 2>/dev/null; then
                    echo "Application stopped gracefully after ${i}s."
                    break
                  fi
                  sleep 1
                done

                # Force kill if still running
                if kill -0 "$OLD_PID" 2>/dev/null; then
                  echo "Graceful shutdown timed out. Force killing..."
                  kill -9 "$OLD_PID" || true
                  sleep 1
                fi
              else
                echo "PID $OLD_PID is not running."
              fi
              rm -f app.pid
            fi

            # Also kill any process on port 8080 as a safety net
            PORT_PID=$(lsof -ti:8080 || true)
            if [ -n "$PORT_PID" ]; then
              echo "Found process on port 8080 (PID: $PORT_PID). Killing..."
              kill "$PORT_PID" || true
              sleep 2
              if kill -0 "$PORT_PID" 2>/dev/null; then
                kill -9 "$PORT_PID" || true
                sleep 1
              fi
            fi

            # Load environment variables
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi

            # Find JAR file
            JAR_FILE=$(ls -t *.jar | grep -v plain | head -1)

            # Start application
            nohup java -jar \
              -Dspring.profiles.active=prod \
              $JAR_FILE > app.log 2>&1 &

            echo $! > app.pid
            echo "Application started (PID: $(cat app.pid))"

            # Wait for application to be ready
            echo "Waiting for application to start..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "Application is healthy after ${i}s."
                break
              fi
              if [ "$i" -eq 30 ]; then
                echo "WARNING: Application did not become healthy within 30s. Check app.log."
              fi
              sleep 1
            done
