name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: ./gradlew build -x test

      - name: Get artifact name
        id: artifact
        run: |
          echo "JAR_FILE=$(ls build/libs/*.jar | grep -v plain)" >> $GITHUB_OUTPUT

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            # Load environment variables
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi

            # Find and deploy JAR
            JAR_FILE=$(ls -t *.jar | grep -v plain | head -1)
            echo "Deploying: $JAR_FILE"

            # Simple restart: kill old, start new
            pkill -f "gntc-youth-be" || true
            sleep 2

            nohup java -jar -Dspring.profiles.active=prod $JAR_FILE > app.log 2>&1 &
            echo $! > app.pid

            echo "Application started. Waiting for port 8080..."

            # Wait for port to be ready (max 30 seconds)
            for i in {1..30}; do
              if nc -z localhost 8080 2>/dev/null; then
                echo "Success! Application is ready on port 8080"
                exit 0
              fi
              sleep 1
            done

            echo "Deployment completed, but port check timed out"
            echo "Check status: curl http://localhost:8080/actuator/health"
            exit 0
